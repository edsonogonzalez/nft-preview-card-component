<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <div class="overlay"></div>
          <img
            class="nft-card__img"
            src="images/image-equilibrium.jpg"
            alt=""
          />
        </header>

        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
          <div class="icons-eth">
            <img src="images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </div>
          <div class="icons-clock">
            <img src="images/icon-clock.svg" alt="" /> 3 days left
          </div>
        </div>
        <hr />
        <div class="creator">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <a href="#" class="creator-line">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.edsongonzalez.com/">Edson Gonzalez</a>.
    </footer>
  </body>
</html>
